<div class="form-section settings-tab">
    <h2>Addon Einstellungen</h2>
    <h3>Aktionen</h3>
    <div class="form-row actions">
        <a class="action clear-settings-button">Einstellungen zurücksetzen</a>
        <a class="action install-beta-button"
           href="https://github.com/FlorianMaak/p0weruser/raw/develop/dist/p0weruser.user.js"
           target="_blank">Beta installieren</a>
    </div>

    <h3>Verfügbare Module</h3>
    <div id="addon-list"></div>

    <div class="form-row">
        <input type="submit" id="save-addon-settings" value="Einstellungen speichern" class="confirm settings-save">
    </div>
</div>
